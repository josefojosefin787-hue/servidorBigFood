<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        #googleSignInButton {
            display: flex;
            justify-content: center;
        }
        .error-message {
            display: none;
            margin-top: 1rem;
        }
        #statusMessage {
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4">Acceso Administrador</h2>
            <p class="text-center text-muted mb-4">Inicia sesión con tu cuenta de Google autorizada.</p>
            <div id="googleSignInButton" class="mb-3"></div>
            <div id="statusMessage" class="text-center text-muted"></div>
            <div class="alert alert-danger error-message" role="alert"></div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const errorDiv = document.querySelector('.error-message');
        const statusMessage = document.getElementById('statusMessage');
        const signInContainer = document.getElementById('googleSignInButton');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError() {
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
        }

        function setStatus(message) {
            statusMessage.textContent = message || '';
        }

        async function fetchAuthConfig() {
            const response = await fetch('/api/auth/config');
            if (!response.ok) throw new Error('No se pudo obtener la configuración de autenticación');
            return response.json();
        }

        function waitForGoogleLibrary(maxAttempts = 50) {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const timer = setInterval(() => {
                    attempts += 1;
                    if (window.google && window.google.accounts && window.google.accounts.id) {
                        clearInterval(timer);
                        resolve(window.google.accounts.id);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(timer);
                        reject(new Error('La librería de Google no se cargó correctamente'));
                    }
                }, 100);
            });
        }

        async function handleCredentialResponse(credentialResponse) {
            try {
                clearError();
                setStatus('Verificando credenciales...');
                if (!credentialResponse || !credentialResponse.credential) {
                    throw new Error('No se recibió token de Google');
                }

                const loginResponse = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: credentialResponse.credential })
                });

                const data = await loginResponse.json().catch(() => ({}));

                if (loginResponse.ok) {
                    setStatus('Autenticación exitosa. Redirigiendo...');
                    window.location.href = '/admin.html';
                } else {
                    setStatus('');
                    showError(data.error || 'Error al iniciar sesión con Google');
                }
            } catch (error) {
                setStatus('');
                showError(error.message || 'Error al conectar con el servidor');
            }
        }

        async function initializeGoogleSignIn() {
            try {
                setStatus('Cargando Google Sign-In...');
                const config = await fetchAuthConfig();
                if (!config.googleClientId) {
                    setStatus('');
                    showError('Google Sign-In no está configurado. Contacta al administrador.');
                    return;
                }

                const googleId = await waitForGoogleLibrary();
                googleId.initialize({
                    client_id: config.googleClientId,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    context: 'signin'
                });
                googleId.renderButton(signInContainer, {
                    theme: 'outline',
                    size: 'large',
                    width: 320
                });
                googleId.prompt();
                setStatus('');
            } catch (error) {
                setStatus('');
                showError(error.message || 'No se pudo inicializar Google Sign-In');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            clearError();
            initializeGoogleSignIn();
        });
    </script>
</body>
</html>
