<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verify-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .error-message {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verify-form">
            <h2 class="text-center mb-4">Verificación de Código</h2>
            <p class="text-center mb-4">Se ha enviado un código de verificación a tu correo electrónico.</p>
            <form id="verifyForm">
                <div class="mb-3">
                    <label for="code" class="form-label">Código de Verificación</label>
                    <input type="text" class="form-control" id="code" required pattern="[0-9]{6}" maxlength="6">
                    <div class="form-text">Ingresa el código de 6 dígitos enviado a tu correo.</div>
                </div>
                <button type="submit" class="btn btn-success w-100">Verificar</button>
            </form>
            <div class="alert alert-danger error-message" role="alert"></div>
        </div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const errorDiv = document.querySelector('.error-message');
            const submitButton = e.target.querySelector('button');
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Verificando...';
                
                const response = await fetch('/api/admin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/admin.html';
                } else {
                    errorDiv.textContent = data.error || 'Error de verificación';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error al conectar con el servidor';
                errorDiv.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Verificar';
            }
        });
    </script>
</body>
</html>
