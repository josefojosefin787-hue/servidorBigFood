<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/admin-login.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujo actualizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 16px;
            background: linear-gradient(140deg, #0b8e4d 0%, #34a853 55%, #0b5e28 100%);
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        .message {
            background: rgba(255, 255, 255, 0.96);
            padding: 2.5rem;
            border-radius: 22px;
            box-shadow: 0 26px 60px rgba(6, 62, 30, 0.28);
            text-align: center;
            max-width: 420px;
        }
        .message h2 {
            color: #0b5a2a;
            font-weight: 600;
        }
        .message p {
            color: #4e5d55;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2 class="mb-3">Verificación actualizada</h2>
        <p>El proceso de acceso ahora utiliza Google Sign-In. Serás redirigido al nuevo formulario de inicio de sesión.</p>
        <a class="btn btn-success mt-3" href="/admin-login.html">Ir al login</a>
    </div>
    <script>
        setTimeout(() => {
            window.location.replace('/admin-login.html');
        }, 2000);
    </script>
</body>
</html>
