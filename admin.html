<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Productos</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body.admin-page {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 16px;
      background: linear-gradient(140deg, #0b8e4d 0%, #34a853 55%, #0b5e28 100%);
    }

    .admin-header {
      width: 100%;
      max-width: 1100px;
      margin-bottom: 24px;
      text-align: center;
      color: #ffffff;
    }

    .admin-header-content {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 28px 32px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 45px rgba(5, 64, 33, 0.28);
    }

    .admin-container {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 26px;
      padding: 36px 32px;
      position: relative;
      box-shadow: 0 28px 65px rgba(6, 62, 30, 0.28);
    }

    .db-status-banner {
      position: absolute;
      right: 24px;
      top: 24px;
      padding: 7px 16px;
      border-radius: 999px;
      font-size: 0.9rem;
      background: #eef7f0;
      color: #0a6c2c;
      box-shadow: 0 15px 30px rgba(9, 74, 38, 0.16);
    }

    .admin-section {
      background: #ffffff;
      border: 1px solid rgba(11, 94, 42, 0.08);
      border-radius: 20px;
      padding: 26px 24px;
      margin-bottom: 26px;
      box-shadow: 0 15px 28px rgba(17, 85, 45, 0.08);
    }

    .section-header h2 {
      margin: 0 0 12px;
      color: #0b5a2a;
      font-weight: 600;
    }

    .search-container {
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 360px;
      padding: 10px 14px;
      border: 1px solid rgba(25, 128, 70, 0.25);
      border-radius: 12px;
      margin-bottom: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    #searchInput:focus {
      outline: none;
      border-color: #0f8a49;
      box-shadow: 0 0 0 3px rgba(15, 138, 73, 0.18);
    }

    #nuevoImg {
      max-width: 420px;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: inline-block;
    }

    .cell-img-edit {
      max-width: 260px;
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: middle;
    }

    @media (max-width: 900px) {
      body.admin-page {
        padding: 32px 12px;
      }

      .admin-container {
        padding: 28px 20px;
      }

      .admin-header-content {
        padding: 24px;
      }

      .db-status-banner {
        position: static;
        display: inline-block;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body class="admin-page">
  <header class="admin-header">
    <div class="admin-header-content">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap;">
        <div>
          <h1>Panel de Administración</h1>
          <p class="admin-subtitle">Gestión de productos — agrupar por categoría y editar</p>
        </div>
        <div id="adminSessionPanel" style="text-align:right;min-width:140px;max-width:320px;">
          <!-- Filled by JS: admin name, email, privileges and logout -->
          <div id="adminSessionContent" style="display:flex;align-items:center;gap:10px;justify-content:flex-end;padding:4px;">
            <img id="adminAvatar" src="" alt="avatar" style="width:40px;height:40px;border-radius:999px;display:none;object-fit:cover;border:2px solid rgba(255,255,255,0.6)">
            <div style="text-align:left;min-width:90px;max-width:160px;overflow:hidden;">
              <div id="adminName" style="font-weight:700;color:#fff;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;">Invitado</div>
              <div id="adminEmail" style="font-size:0.75rem;color:#eef9f0;white-space:nowrap;text-overflow:ellipsis;overflow:hidden">-</div>
            </div>
            <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
              <div id="adminPrivileges" style="font-size:0.75rem;color:#eaf7ec;white-space:nowrap;">Privilegios: administrador</div>
              <button id="btnLogout" class="admin-button" style="background:rgba(255,255,255,0.12);color:#fff;border:1px solid rgba(255,255,255,0.18);padding:6px 8px;border-radius:8px;">Cerrar sesión</button>
            </div>
          </div>
        </div>
      </div>
      <nav style="margin-top:12px;display:flex;gap:10px;justify-content:center;">
        <a href="/admin.html" style="padding:8px 14px;border-radius:10px;background:rgba(255,255,255,0.12);color:#fff;text-decoration:none;font-weight:600;">Productos</a>
        <a href="/pedidos.html" style="padding:8px 14px;border-radius:10px;background:rgba(255,255,255,0.06);color:#fff;text-decoration:none;font-weight:600;">Pedidos</a>
      </nav>
    </div>
  </header>

  <main class="admin-container">
    <div id="dbStatus" class="db-status-banner">DB: comprobando...</div>
    <!-- Sección para agregar productos -->
    <section id="controls" class="admin-section">
      <div class="section-header">
        <h2>Nuevo Producto</h2>
      </div>

      <div class="admin-form">
        <input id="nuevoNombre" class="admin-input" placeholder="Nombre del producto" />
        <input id="nuevoPrecio" class="admin-input" placeholder="Precio (ej. 1200)" type="number" />
        <input id="nuevoImg" class="admin-input" placeholder="URL imagen (opcional)" maxlength="200" />

        <div style="display:flex;gap:.5rem;align-items:center;">
          <select id="nuevaCategoria" class="admin-select"></select>
          <input id="nuevaCategoriaCustom" class="admin-input" placeholder="O nueva categoría (opcional)" />
          <button id="addProduct" class="admin-button">Agregar producto</button>
        </div>
      </div>
    </section>

    <!-- Sección de productos -->
    <section class="admin-section">
      <div class="section-header">
        <h2>Productos por categoría</h2>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar productos por nombre..." />
      </div>
      <div id="categoriesContainer" class="categories-container"></div>
    </section>
  </main>

  <script>
    const IMG_MAX = 200; // longitud máxima para URL imagen

    document.addEventListener('DOMContentLoaded', () => {
      const nuevoImg = document.getElementById('nuevoImg');
      if (nuevoImg) {
        nuevoImg.title = nuevoImg.value || '';
        nuevoImg.addEventListener('input', () => {
          nuevoImg.title = nuevoImg.value || '';
        });
      }
      load();
      checkDbStatus();
      ensureAdmin();
    });

    async function ensureAdmin(){
      try{
      const r = await fetch('/api/admin/session', { credentials: 'same-origin' });
      if (!r.ok) { window.location.href = '/admin-login.html'; return false; }
      const j = await r.json();
      if (!j || !j.admin) { window.location.href = '/admin-login.html'; return false; }
      // populate session panel
      const nameEl = document.getElementById('adminName');
      const emailEl = document.getElementById('adminEmail');
      const avatarEl = document.getElementById('adminAvatar');
      const privEl = document.getElementById('adminPrivileges');
      const logoutBtn = document.getElementById('btnLogout');
      nameEl.textContent = j.admin.name || j.admin.email || 'Administrador';
      emailEl.textContent = j.admin.email || '';
      // handle avatar safely
      if (j.admin.picture) {
        avatarEl.src = j.admin.picture;
        avatarEl.onload = () => { avatarEl.style.display = 'block'; };
        avatarEl.onerror = () => { avatarEl.style.display = 'none'; };
      } else { avatarEl.style.display = 'none'; }
      // privileges: allow DB lookup for roles if provided
      if (j.admin.privileges) privEl.textContent = 'Privilegios: ' + j.admin.privileges;
      else privEl.textContent = 'Privilegios: administrador';
      logoutBtn.onclick = async ()=>{
        await fetch('/api/admin/logout', { method: 'POST', credentials: 'same-origin' });
        window.location.href = '/admin-login.html';
      };
      return true;
    }catch(e){ console.warn('ensureAdmin error', e); window.location.href = '/admin-login.html'; return false; }
    }

    async function checkDbStatus(){
      try{
        const res = await fetch('/api/dbtest');
        const j = await res.json();
        const el = document.getElementById('dbStatus');
        if (!el) return;
        if (j && j.db) { el.textContent = 'DB: Conectada'; el.style.background = '#dff2e4'; el.style.color = '#0a6c2c'; }
        else { el.textContent = 'DB: No conectada (fallback JSON)'; el.style.background = '#fdecea'; el.style.color = '#8a1f1f'; }
      }catch(e){ console.warn('No se pudo comprobar DB', e); }
    }

    async function fetchProducts() {
      const res = await fetch('/api/products');
      if (!res.ok) throw new Error('Error al obtener productos');
      return res.json();
    }

    function normalizeCategory(cat) {
      if (!cat) return '';
      const base = String(cat)
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .trim();
      if (['generales', 'comidarapida', 'comida rapida'].includes(base)) return 'comida rapida';
      return base;
    }

    function displayLabel(cat) {
      const raw = String(cat || '').trim();
      if (!raw) return '';
      const norm = raw.toLowerCase();
      if (norm === 'comida rapida') return 'Comida rápida';
      return raw
        .split(' ')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');
    }

    function extractCategories(products) {
      const set = new Set();
      products.forEach(p => { if (p.categoria) set.add(normalizeCategory(p.categoria)); });
      return Array.from(set).sort((a, b) => a.localeCompare(b, 'es'));
    }

    function makeCategorySelect(current, categories, includeBlank = false) {
      const select = document.createElement('select');
      select.className = 'category-select';
      if (includeBlank) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = '-- seleccionar --';
        select.appendChild(opt);
      }
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = displayLabel(cat);
        if (cat === current) opt.selected = true;
        select.appendChild(opt);
      });
      return select;
    }

    function attachImgLimit(div) {
      if (!div) return;
      div.classList.add('cell-img-edit');
      div.title = div.textContent;
      div.addEventListener('input', () => {
        let v = div.textContent || '';
        if (v.length > IMG_MAX) {
          div.textContent = v.slice(0, IMG_MAX);
        }
        div.title = div.textContent;
      });
    }

    function createProductRow(product, categories, onSaved) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="cell-id">${product.id}</td>
        <td class="cell-nombre" contenteditable>${product.nombre || ''}</td>
        <td class="cell-img"><div class="cell-img-edit" contenteditable>${product.img || ''}</div></td>
        <td class="cell-categoria"></td>
        <td class="cell-precio" contenteditable>${product.precio ?? 0}</td>
        <td class="cell-disponible"><input type="checkbox" ${product.disponible ? 'checked' : ''}></td>
        <td class="cell-actions">
          <button class="admin-button admin-button-small btn-save">Guardar</button>
          <button class="admin-button admin-button-small admin-button-danger btn-delete">Eliminar</button>
        </td>
      `;

      const catCell = tr.querySelector('.cell-categoria');
      const select = makeCategorySelect(normalizeCategory(product.categoria), categories, true);
      catCell.appendChild(select);

      attachImgLimit(tr.querySelector('.cell-img-edit'));

      tr.querySelector('.btn-save').addEventListener('click', async () => {
        const nombre = tr.querySelector('.cell-nombre').textContent.trim();
        const img = tr.querySelector('.cell-img-edit').textContent.trim();
        const precio = Number(tr.querySelector('.cell-precio').textContent.trim()) || 0;
        const categoria = normalizeCategory(select.value);
        const disponible = tr.querySelector('.cell-disponible input').checked;

        try {
          const res = await fetch(`/api/products/${product.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, precio, img, categoria, disponible })
          });
          if (!res.ok) throw new Error('Error al guardar');
          onSaved();
        } catch (err) {
          alert('Fallo al guardar: ' + err.message);
        }
      });

      tr.querySelector('.btn-delete').addEventListener('click', async () => {
        if (!confirm('¿Eliminar producto?')) return;
        try {
          const res = await fetch(`/api/products/${product.id}`, { method: 'DELETE' });
          if (!res.ok) throw new Error('Error al eliminar');
          onSaved();
        } catch (err) {
          alert('Fallo al eliminar: ' + err.message);
        }
      });

      return tr;
    }

    async function load() {
      try {
        const products = await fetchProducts();
        const categories = extractCategories(products);

        const nuevaCategoria = document.getElementById('nuevaCategoria');
        nuevaCategoria.innerHTML = '<option value="">-- seleccionar --</option>';
        categories.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = displayLabel(c);
          nuevaCategoria.appendChild(opt);
        });

        const container = document.getElementById('categoriesContainer');
        container.innerHTML = '';

        if (categories.length === 0) {
          container.innerHTML = '<p>No hay productos.</p>';
          return;
        }

        categories.forEach(cat => {
          const productos = products.filter(p => normalizeCategory(p.categoria) === cat);
          if (!productos.length) return;

          const section = document.createElement('div');
          section.className = 'category-section';
          section.innerHTML = `
            <div class="category-header"><h3 class="category-title">${displayLabel(cat)}</h3></div>
            <div class="table-container">
              <table class="category-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          `;
          const tbody = section.querySelector('tbody');
          productos.forEach(p => tbody.appendChild(createProductRow(p, categories, load)));
          container.appendChild(section);
        });
      } catch (err) {
        console.error(err);
        alert('No se pudieron cargar los productos: ' + err.message);
      }
    }

    document.getElementById('addProduct').addEventListener('click', async () => {
      const nombre = document.getElementById('nuevoNombre').value.trim();
      const precio = Number(document.getElementById('nuevoPrecio').value.trim()) || 0;
      let img = document.getElementById('nuevoImg').value.trim();
      if (img.length > IMG_MAX) img = img.slice(0, IMG_MAX);
      const selected = document.getElementById('nuevaCategoria').value;
      const custom = document.getElementById('nuevaCategoriaCustom').value.trim();
      const categoria = normalizeCategory(custom || selected || '');

      if (!nombre) return alert('Nombre requerido');

      try {
        const res = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, precio, img, categoria })
        });
        if (!res.ok) throw new Error('Error al crear');
        document.getElementById('nuevoNombre').value = '';
        document.getElementById('nuevoPrecio').value = '';
        document.getElementById('nuevoImg').value = '';
        document.getElementById('nuevaCategoriaCustom').value = '';
        load();
      } catch (err) {
        alert('Fallo al crear producto: ' + err.message);
      }
    });

    // Búsqueda en tiempo real
    document.getElementById('searchInput').addEventListener('input', e => {
      const text = e.target.value.toLowerCase();
      const sections = document.querySelectorAll('.category-section');
      sections.forEach(section => {
        const rows = section.querySelectorAll('tbody tr');
        let visible = false;
        rows.forEach(row => {
          const nombre = row.querySelector('.cell-nombre').textContent.toLowerCase();
          if (nombre.includes(text)) {
            row.style.display = '';
            visible = true;
          } else {
            row.style.display = 'none';
          }
        });
        section.style.display = visible ? '' : 'none';
      });
    });
  </script>
</body>
</html>

<script src="/scripts/input_filter.js"></script>
